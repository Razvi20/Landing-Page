<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/61552c6436.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Popins font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Open Sans font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <!-- Brand  -->
    <div class="container">
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand py-5" href="#">
            <img src="./images/logo.svg" alt="logo" class="logo" />
          </a>
        </div>
      </nav>
    </div>

    <div class="container my-5">
      <div class="row align-items-center">
        <div class="col-md-6 col-sm-12">
          <img
            src="./images/illustration-mockups.svg"
            alt="mokups illustration-mockups"
            class="img-fluid"
          />
        </div>

        <div class="col-md-6 px-md-5 col-sm-12 text-md-start text-sm-center">
          <h1 class="text-header">Build The Community Your Fans Will Love</h1>
          <p class="info mt-5">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn btn-danger btn-lg mt-4">Register</button>
        </div>
      </div>
    </div>

    <div class="container footer">
      <div class="row">
        <div
          class="col d-flex justify-content-md-end justify-content-sm-center pb-3"
        >
          <a href="#" class="me-5 ic"
            ><i class="fa-brands fa-facebook fa-3x"></i
          ></a>
          <a href="#" class="me-5 ic"
            ><i class="fa-brands fa-twitter fa-3x"></i
          ></a>
          <a href="#" class="ic"
            ><i class="fa-brands fa-instagram fa-3x"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
